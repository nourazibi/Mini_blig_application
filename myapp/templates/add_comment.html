{% extends 'base.html' %}

{% block content %}
<h1>Ajouter un commentaire </h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Ajouter le commentaire</button>
    <a href="{% if post %}{% url 'post_detail' post.pk %}{% else %}#{% endif %}">Annuler</a>
</form>
{% endblock %}

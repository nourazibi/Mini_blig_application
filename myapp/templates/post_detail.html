{% extends 'base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<h3>Comments:</h3>
<ul>
    {% for comment in comments %}
        <li>
            <strong>Author:</strong> {{ comment.author }} | 
            <strong>Text:</strong> {{ comment.text }} | 
            <a href="{% url 'edit_comment' post.pk comment.pk %}">Edit</a> | 
            <a href="{% url 'delete_comment' comment.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'add_comment' post.pk %}">Add Comment</a>
<a href="{% url 'post_list' %}">Back to Blog List</a>
{% endblock %}
